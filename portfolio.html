<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap-Portfolio - Portfolio Pg</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container" id="navbar">
            <div class="navbar-header">
                <a class="navbar-brand" id="text-white" href="index.html"></h1>Ryan Noble</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-right">
                    <ul>
                        <menu><a href="index.html">About</a></menu>
                        <menu><a href="portfolio.html">Portfolio</a></menu>
                        <menu><a href="contact.html">Contact</a></menu>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Solo Row (Pg is designed using 1 row) -->
        <div class="row" id="main-row">
            <!-- "Portfolio" - Main Container Col 1-->
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="portfolio-container">
                    <h1>Portfolio</h1>
                <!-- "Portfolio" Container Sub-Row 1 -->
                <div class="row">
                    <!-- "Portfolio" Sub-Row 1/Sub Col 1 and Sub-Col 2 -->
                    <section class="main-section">
                            <div class="work">
                                <img src="images/Placeholder_image.png" class="auth-image" alt="Hangman">
                
                                <h3>Hangman</h3>
                            </div>
                            <div class="work">
                                <img src="images/Placeholder_image.png" class="auth-image" alt="RPG Game">
                    
                                <h3>RPG Game</h3>
                            </div>
                            <div class="work">
                                <img src="images/Placeholder_image.png" class="auth-image" alt="Trivia Game">
                        
                                <h3>Trivia Game</h3>
                            </div>
                            <div class="work">
                                <img src="images/Placeholder_image.png" class="auth-image" alt="Rutgers Info Widget">
                        
                                <h3>Rutgers Info Widget</h3>
                            </div>
                            <div class="work">
                                <img src="images/Placeholder_image.png" class="auth-image" alt="Rock Paper Scissors">
                            
                                <h3>Rock Paper Scissors</h3>
                            </div>
                
                        </section>
                </div>
            </div>
            <!-- "Connect" - Main Container Col 2-->
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="connect-container">
                <!-- Sidebar -->
                <div class="panel panel-default">
                    <div class="panel-heading" id="panel-heading">
                        <h2>Connect with Me</h2>
                    </div>
                    <div class="panel-body">
                        <img src="images/if_github2_252065.png" class="social" alt="Github Icon placeholder">
                        <img src="images/if_square-linkedin_317725.svg" class="social" alt="LinkedIn Icon placeholder">
                        <img src="images/if_overflow_386674.svg" class="social" alt="Stack Overflow Icon placeholder">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            Copyright &copy; 2016 Ryan Noble
        </div>
    </footer>

</body>
</html>
